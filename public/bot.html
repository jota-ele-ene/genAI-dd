<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flying Banner Derechos Digitales</title>

    <style>
      :root {
        --primary-blue: #019df4;
        --dark-blue: #004481;
        --text-dark: #333333;
        --text-light: #666666;
        --bg-light: #f5f5f5;
        --white: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        color: var(--text-dark);
        background-color: var(--white);
      }

      .navbar-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 25px;
      }

      .navbar-container .navbar-logo {
        aspect-ratio: 18 / 4;
        display: block;
        max-width: 125px;
        width: 100%;
        height: 35px;
      }

      .flying-banner {
        position: fixed;
        right: 20px;
        bottom: 20px;
        z-index: 9999;
        background: #0b1120;
        color: #fff;
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        max-width: 360px;
        width: 100%;
        display: flex;
        gap: 12px;
        align-items: flex-start;
      }

      .flying-banner svg {
        flex-shrink: 0;
      }

      .search-section {
        flex: 1;
        background: transparent;
        box-shadow: none;
        padding: 0;
      }

      .search-container {
        max-width: 100%;
        padding: 0;
      }

      .response-area {
        margin-bottom: 12px;
        background-color: var(--bg-light);
        border-radius: 12px;
        display: none;
        min-height: 60px;
        max-width: 100%;
      }

      .response-area.active {
        display: block;
        max-height: 200px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: rgba(0, 0, 0, 0.3) transparent;
      }

      .response-area.active::-webkit-scrollbar {
        width: 6px;
      }

      .response-content {
        white-space: pre-wrap;
        line-height: 1.2;
        color: var(--text-dark);
        padding: 10px 12px;
        font-size: 14px;
        background: var(--bg-light);
        border-radius: 12px;
      }

      .response-content p,
      .response-content ul,
      .response-content ol,
      .response-content li {
        margin: 0 0 0.3rem 0;
        line-height: 1.3;
      }

      .response-content a {
        color: var(--primary-blue);
        text-decoration: underline;
      }

      .response-content a:hover {
        color: var(--dark-blue);
      }

      .search-label {
        text-align: left;
        /*color: var(--text-light);*/
        font-size: 13px;
        margin-bottom: 8px;
        display: none;
      }

      .search-label.active {
        display: block;
      }

      .progress-container {
        width: 100%;
        height: 4px;
        background-color: #e0e0e0;
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 10px;
        display: none;
      }

      .progress-container.active {
        display: block;
        width: 90%;
        margin-bottom: 20px;
      }

      .progress-bar {
        height: 100%;
        background-color: #6aaae4;
        width: 0;
        animation: progress 1.5s ease-in-out infinite;
      }

      @keyframes progress {
        0% {
          width: 0;
          margin-left: 0;
        }
        50% {
          width: 70%;
          margin-left: 15%;
        }
        100% {
          width: 0;
          margin-left: 100%;
        }
      }

      .search-box {
        display: flex;
        gap: 8px;
        align-items: stretch;
      }

      .input-container {
        flex: 1;
      }

      .search-input {
        width: 100%;
        padding: 10px 12px;
        font-size: 14px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        outline: none;
        transition: all 0.2s ease;
        background-color: var(--white);
      }

      .search-input:hover {
        border-color: #9ca3af;
      }

      .search-input:focus {
        border-color: var(--primary-blue);
        box-shadow: 0 0 0 3px rgba(1, 157, 244, 0.15);
      }

      .search-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 12px;
        background-color: var(--primary-blue);
        color: var(--white);
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        white-space: nowrap;
        border: none;
      }

      .search-link.disabled {
        background-color: #9ca3af;
        cursor: not-allowed;
        opacity: 0.6;
        pointer-events: none;
      }

      .flying-banner--close {
        position: absolute;
        top: 6px;
        right: 6px;
        width: 20px;
        height: 20px;
        border-radius: 999px;
        border: none;
        background: transparent;
        cursor: pointer;
      }

      .flying-banner--close .icon {
        position: relative;
        display: block;
        width: 100%;
        height: 100%;
      }

      .flying-banner--close .icon::before,
      .flying-banner--close .icon::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 14px;
        height: 2px;
        background: #fff;
        transform-origin: center;
      }

      .flying-banner--close .icon::before {
        transform: translate(-50%, -50%) rotate(45deg);
      }

      .flying-banner--close .icon::after {
        transform: translate(-50%, -50%) rotate(-45deg);
      }

      @media (max-width: 480px) {
        .flying-banner {
          right: 10px;
          left: 10px;
          bottom: 10px;
        }

        .search-box {
          flex-direction: column;
        }

        .search-link {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar-container">
      <a
        href="/ft"
        title="Ir a la página de inicio"
        aria-label="Ir a la página de inicio"
        target="_self"
        class="navbar-logo"
      >
        <img
          class=""
          src="https://www.fundaciontelefonica.com/wp-content/uploads/2024/11/navbar-logo.svg"
          alt=""
          title="navbar-logo"
          width="125"
          height="34"
          srcset=""
          sizes=""
        />
      </a>
    </div>
    <div class="flying-banner open">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-bot w-5 h-5 text-white"
      >
        <path d="M12 8V4H8"></path>
        <rect width="16" height="12" x="4" y="8" rx="2"></rect>
        <path d="M2 14h2"></path>
        <path d="M20 14h2"></path>
        <path d="M15 13v2"></path>
        <path d="M9 13v2"></path>
      </svg>

      <section class="search-section">
        <div class="search-container">
          <div id="responseArea" class="response-area">
            <div id="responseContent" class="response-content"></div>
          </div>

          <p
            id="searchBanner"
            class="flying-banner--text bodycopies search-label active"
          >
            Explora y comprende tus derechos en la era digital. Pregunta a
            nuestro <em>asistente inteligente</em>.
          </p>

          <div id="progressBarContainer" class="progress-container">
            <div class="progress-bar"></div>
          </div>

          <form id="searchForm" class="search-box">
            <div class="input-container">
              <input
                id="searchInput"
                class="search-input"
                type="text"
                name="searchQuestion"
                placeholder="Escribe tu pregunta aquí..."
                maxlength="400"
              />
            </div>
            <a
              href="#"
              id="searchLink"
              title="Pregunta"
              aria-label="Pregunta"
              class="search-link"
            >
              <span>Haz tu pregunta</span>
            </a>
          </form>
        </div>
      </section>

      <button
        type="button"
        id="searchButton"
        class="flying-banner--close"
        aria-label="Cerrar"
      >
        <span class="icon"></span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>


    <script type="module">
      import { setEvents } from './js/handleQuestion.js';
    
      window.addEventListener('DOMContentLoaded', () => {
        setEvents();
      });
    </script>


  </body>
</html>
